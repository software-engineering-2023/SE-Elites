
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-right: 2rem;
    }
  </style>
  <title>HK Bank - Login</title>
  <script>
    function redirectToClientDashboard() {
      const username = document.getElementById('username').value;
      if(username == "client")
        window.location.href = "../client/client_dashboard.html";
      else if(username == "banker")
        window.location.href = "../banker/banker_dashboard.html";
      else if(username == "admin")
        window.location.href = "../admin/admin_dashboard.html";
    }
  </script>
</head>
<body class="bg-gray-900">
  <header class="bg-gray-700 text-white py-4">
    <div class="container">
      <div class="logo-container">
        <img src="/logo.png" alt="HK Bank Logo" class="w-18 h-12">
      </div>
    </div>
  </header>

  <main class="py-10">
    <div class="container mt-10">
      <div class="text-center">
        <h2 class="text-3xl font-semibold mb-4 text-gray-300">Login to HK Bank Online Banking</h2>
      </div>
      <div class="flex justify-center">
        <div class="w-1/3">
          <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" onsubmit="event.preventDefault(); redirectToClientDashboard();">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter Your Username">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter Your Password">
            </div>
            <div class="flex items-center justify-between">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Login
              </button>
              <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="reset_password.html">
                Forgot my password
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-700 text-white py-3">
    <div class="container text-center">
      <p class="text-sm">&copy; 2023 HK Bank. All
