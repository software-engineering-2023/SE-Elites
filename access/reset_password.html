<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-right: 2rem;
    }
  </style>
  <title>HK Bank - Reset Password</title>
  <script>
    function redirectToLogin() {
      window.location.href = "login.html";
    }
  </script>
</head>

<body class="bg-gray-900">
  <header class="bg-gray-700 text-white py-4">
    <div class="container">
      <div class="logo-container">
        <img src="/logo.png" alt="HK Bank Logo" class="w-18 h-12">
      </div>
    </div>
  </header>

  <main class="py-10">
    <div class="container mt-10">
      <div class="text-center">
        <h2 class="text-3xl font-semibold mb-4 text-gray-300">Reset Your Password</h2>
      </div>
      <div class="flex justify-center">
        <div class="w-1/3">
          <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
                Username
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="firstName" type="text" placeholder="Enter your username">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
                Old Password
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="lastName" type="text" placeholder="Enter your old password">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                New Password
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email" type="email" placeholder="Enter your new password">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Re-Type New Password
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="Re-Type your new password">
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button" onclick="redirectToLogin()">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-700 text-white py-3">
    <div class="container text-center">
      <p class="text-sm">&copy; 2023 HK Bank. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function redirectToLogin() {
        window.location.href = "login.html";
    }
  </script>
</body>

</html>
